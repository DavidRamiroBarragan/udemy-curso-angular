<h1>Heroes</h1>

<div class="row mb-2">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']" class="btn btn-outline-primary" type="button" name="button">Nuevo heroe
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Casa</th>
          <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of heroes | keys; let i = index">
          <th scope="row">{{i +1}}</th>
          <td>{{heroes[k].nombre}}</td>
          <td>{{heroes[k].casa}}</td>
          <td><button class="btn btn-outline-info" [routerLink]="['/heroe', k]">Editar</button>
            <button class="btn btn-outline-danger" (click)="eliminarHeroe(k)">Borrar</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
