<h3>Heroe <small>{{heroe.nombre}}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<button class="btn btn-outline-success" (click)="agregarNuevoHeroe(forma)">Nuevo Heroe</button>
<div class="row">
  <div class="col-md-12">
    <form action="" (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="nombre"></label>
        <input type="text" name="nombre" [(ngModel)]="heroe.nombre" id="nombre" class="form-control" placeholder="Nombre del heroe" required>
      </div>
      <div class="form-group">
        <label for="casa">Casa</label>
        <select type="text" name="casa" id="casa" class="form-control" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="Dc">Dc</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bio"></label>
        <textarea name="bio" id="bio" class="form-control" required [(ngModel)]="heroe.bio"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
