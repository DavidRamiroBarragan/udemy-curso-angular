<ion-list>
   <ion-item-sliding *ngFor="let lista of (_deseosService.listas | filtroCompletado: terminada)">
      <ion-item (click)="listaSeleccionada(lista)" detail>
        <ion-label>{{lista.title}}</ion-label>
        <ion-note color="tertiary" slot="end">{{lista.items.length}} </ion-note>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option (click)="borrar(lista)">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-item-option>
      </ion-item-options>
       <ion-item-options side="start">
          <ion-item-option (click)="editar(lista)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>
