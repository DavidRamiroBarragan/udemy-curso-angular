<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Nombre de la lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input type="text"
				 [(ngModel)]="nombreItem"
				 (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list #items>
    <ion-list-header *ngIf="lista.items.length > 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
    <ion-item>
      <ion-checkbox slot="start"
					color="tertiary"
					[(ngModel)]="item.state"
					(ionChange)="cambioCheck(item)"></ion-checkbox>
      <ion-label>{{item.description}}</ion-label>
    </ion-item>
      <ion-item-options side="start">
      <ion-item-option (click)="editar(item)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
      <ion-item-options side="end">
      <ion-item-option (click)="borrar(i)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
